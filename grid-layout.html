<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>My iframe html page</title>
    <style>
        .wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 200px 200px;
  gap: 20px;
}

.wrapper > div {
  background-color: rebeccapurple;
  border-radius: .5em;
}
    
    </style>
</head>
<body>
  
    <div class="wrapper">
        <img src="images/star.png" alt="star">
        <div></div>
        <div></div>
        <div></div>
      </div>
          
  
</body>
